<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Create New Task</h2>
        <form method="POST" action="{% url 'create_task' %}" class="space-y-4">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" name="title" class="w-full px-4 py-2 border rounded" required>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-2 border rounded"></textarea>
            </div>

            <!-- Status -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="status" class="w-full px-4 py-2 border rounded" required>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Deadline -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                 <input type="date" name="deadline" id="deadline" class="w-full px-4 py-2 border rounded" required>
            </div>
            <script>
                // Set today's date as the minimum allowed
                const today = new Date().toISOString().split("T")[0];
                document.getElementById("deadline").setAttribute("min", today);
            </script>

            <!-- Submit -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
